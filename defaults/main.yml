autodeploy_vcsa: false
autodeploy_rules: false
ansible_ssh_user: "{{ win_admin }}"
ansible_ssh_pass: "{{ win_pass }}"
ansible_ssh_port: 5986
ansible_connection: winrm
auto_deploy_ps: '/tmp/auto_rule.ps1'
esxi_depot_zip: 'VMware-ESXi-6.0.0-2494585-depot.zip'
win_dest: "{{ win_path }}{{ esxi_depot_zip}}"
win_url: "http://supervio.corp.local/downloads/{{ esxi_depot_zip }}"
datacenter:
  name: "{{ datacenter_name }}"
  clusters:
  - name: "{{ vio_cluster_mgmt }}"
    hosts:
    - name: "{{ mgmt_esx_name }}"
      ip: "{{ mgmt_esx_ip }}"
      mac: "{{ mgmt_esx_mac }}"
    - name: "{{ mgmt_esx_name_a }}"
      ip: "{{ mgmt_esx_ip_a }}"
      mac: "{{ mgmt_esx_mac_a }}"
    - name: "{{ mgmt_esx_name_b }}"
      ip: "{{ mgmt_esx_ip_b }}"
      mac: "{{ mgmt_esx_mac_b }}"
  - name: "{{ vio_cluster_edge }}"
    hosts:
    - name: "{{ edge_esx_name }}"
      ip: "{{ edge_esx_ip }}"
      mac: "{{ edge_esx_mac }}"
    - name: "{{ edge_esx_name_a }}"
      ip: "{{ edge_esx_ip_a }}"
      mac: "{{ edge_esx_mac_a }}"
  - name: "{{ vio_cluster_compute }}"
    hosts:
    - name: "{{ compute_esx_name }}"
      ip: "{{ compute_esx_ip }}"
      mac: "{{ compute_esx_mac }}"
    - name: "{{ compute_esx_name_a }}"
      ip: "{{ compute_esx_ip_a }}"
      mac: "{{ compute_esx_mac_a }}"
    - name: "{{ compute_esx_name_b }}"
      ip: "{{ compute_esx_ip_b }}"
      mac: "{{ compute_esx_mac_b }}"
